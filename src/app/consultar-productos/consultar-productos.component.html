<div class="container">
  <app-header-admin></app-header-admin>
    <h1 class="title" >LISTA PRODUCTOS</h1>
    <div class="container-btn">
        <a href="/crearProductos" class="btn-add" mat-flat-button color="warn">Añadir <mat-icon>add_circle_outline</mat-icon></a>
    </div>
    <div class="table-productos">
         <mat-form-field>
            <mat-label>Buscar producto...</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <ng-container matColumnDef="verEditar">
                <th mat-header-cell *matHeaderCellDef> ver y editar </th>
                <td mat-cell *matCellDef="let element"> <a href="/modificarProductos">Ver</a> </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
    </div>
    <app-footer></app-footer>
</div>
<app-menu-hamburger></app-menu-hamburger>
