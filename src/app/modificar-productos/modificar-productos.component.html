<div class="container">
  <app-header-admin></app-header-admin>
  <br>
    <form class="example-form">
      <h1 class="title">MODIFICAR PRODUCTOS</h1>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput [value]="data.nombre" /> 
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Precio</mat-label>
              <input matInput  [value]="data.precio" />
            </mat-form-field>
           
          </td>
        </tr>
      </table>
  
      <p>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Caracteristicas principales</mat-label>
          <textarea matInput [value]="data.caracteristicas"></textarea
          >
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Acerca delproducto</mat-label>
          <textarea matInput [value]="data.acercaProducto"></textarea>
        </mat-form-field>
        
      </p>
  
  
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Estado</mat-label>
              <input matInput [value]="data.estado"/> 
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="" >
                <img
                mat-card-image
                [src]="data.imagen"
                alt="Photo of a Shiba Inu"
                class="imgProducto"
              />
              <input matInput />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <div class="btn_crear">
          <a href="/consultarProductos" mat-flat-button color="primary" style="margin-left: auto;">Modificar </a> 
        </div>
    </form>
    <br>
    <app-footer></app-footer>
  </div>
  <app-menu-hamburger></app-menu-hamburger>
