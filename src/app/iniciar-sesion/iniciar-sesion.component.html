<mat-grid-list cols="2" rowHeight="2:2">
  <mat-grid-tile>
    <img
      src="../../assets/Imgenes/inicioSesion.png"
      alt=""
      srcset=""
      id="imgRegistrarse"
    />
  </mat-grid-tile>
  <mat-grid-tile>
    <form class="registroForm textcenter">
      <h2 class="color6358dc negrita">Iniciar sesión</h2>
      <mat-form-field class="example-full-width">
        <mat-label>Correo</mat-label>
        <input
          type="email"
          matInput
          placeholder="Correo"
          name="Correo"
          id="Correo"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Contraseña</mat-label>
        <input
          type="password"
          matInput
          placeholder="clave"
          name="clave"
          id="clave"
        />
      </mat-form-field>
      <div class="full-width">
        <a href="/" class="btn050746 full-width border-rounded">Iniciar Sesión</a>
      </div>
      <br />
      <p>
        ¿No tienes cuenta? <a href="/registrarse" class="color6358dc" (click)="registrarse()">Registrarse</a>
      </p>
    </form>
  </mat-grid-tile>
</mat-grid-list>
