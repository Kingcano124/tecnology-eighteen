
<div class="container">
    <app-header-admin></app-header-admin>
      <h1 class="title" >ORDENES</h1>
      <div class="table-users">
           <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
              <!-- Name Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.product}} </td>
              </ng-container>
  
              <!-- Position Column -->
              <ng-container matColumnDef="manage">
                <th mat-header-cell *matHeaderCellDef> Gestionar orden </th>
                <td mat-cell *matCellDef="let element"> <mat-icon class="icon-manager">settings icon</mat-icon> </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
      </div>
      <app-footer></app-footer>
  </div>
  <app-menu-hamburger></app-menu-hamburger>
