

<div class="card-container">
  <img src="../../assets/Imgenes/descuento.png" class="imagenDescuento"
/>
  <h1 class="titulo-productos"><b>Descuentos</b></h1>
  <ng-container *ngFor="let card of cards">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-content">
            <img
              mat-card-image
              [src]="card.image"
              alt="Photo of a Shiba Inu"
              class="imgProducto"
            />
            <div class="text-content">
              <div style="
              margin-top: 50px;"[innerHTML]="card.content"></div>
              <p class="colorPrecio">
                <b>{{ card.precio }}</b>
              </p>
            </div>
            <img
              mat-card-image
              src="../../assets/Iconos/certificado.png"
              alt="Photo of a Shiba Inu"
              class="imgCertificado"
            />
          </div>
          
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">
          Ver detalles y ordenar
          <img
            src="../../assets/Iconos/order-delivery.png"
            alt="Icono"
            style="width: 24px; height: 24px"
          />
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
